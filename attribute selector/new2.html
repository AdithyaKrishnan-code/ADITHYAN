<!DOCTYPE html>

<html>

<head>

    <title>Attribute Selectors</title>
    <link rel="stylesheet" href="new2.css">

</head>

<body>

    <a href="https://example.com" target="_blank" class="openred">Example Link</a>

    <a href="https://example.com" title="Example" style="background-color: gray;">Example with Title</a>

    <input type="text" placeholder="Enter your name" style="color: red;">

    <input type="email" placeholder="Enter your email" style="color: red;">

</body>

</html>
