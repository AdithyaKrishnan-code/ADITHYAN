<!DOCTYPE html>

<html>

<head>

    <title>Combinators</title>
    <link rel="stylesheet" href="new3.css">

</head>

<body>

    <div class="container">

        <h2 style="color: darkred;">Section Title</h2>

        <p>This is the first paragraph.</p>

        <p>This is the second paragraph.</p>

        <span style="color: orange;">Span inside container</span>

        <div class="inner">

            <p>Paragraph inside inner div.</p>

        </div>

    </div>

    <h2 style="color: darkred;">Another Section Title</h2>

    <p>This paragraph is outside the container.</p>

</body>

</html>
