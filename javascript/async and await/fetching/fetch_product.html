<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fetch_product.css">
    <title>Document</title>
</head>

<body>
    <div class="main" id="main_box">
        <div class="heading">
            <H1>PRODUCTS</H1>
        </div>
        <div class="items" id="items_box"></div>
    </div>
    <div class="main" id="second_page">
        <div class="image">
            <div class="item_image" id="item_photo"></div>
        </div>
        <div class="details" id="details_of_product">

            <div class="title_of_product" id="product_name"></div>
            <div class="product_info">
                <div class="product_details" id="price"></div>
                <div class="product_details" id="rating"></div>
                <div class="product_details" id="description"></div>
                <!-- <div class="product_details"></div> -->
            </div>


        </div>

    </div>
    <script src="fetch_product.js"></script>
</body>

</html>
